<html>
    <head>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script defer src="../lib/interpreter.js"></script>
        <script defer src="index.ts"></script>
        <link rel="stylesheet" type="text/css" href="index.scss">
        <link rel="icon" href="/images/rover.png">
        <title>Rover</title>
    </head>
    <body style="padding:0;margin:0">
        <div id="editor"></div>
        <div id="gameDiv">
            <div id="canvasContainer" oncontextmenu="return false;"></div>
            <div id="gamePanel">
                <div id="testSelect">
                    <button class="buttonLeft" onclick="testsSelectorHandler(this)" disabled><</button>
                    <input class="testIndex" onchange="testsSelectorHandler(this)" type="number" value="1">
                    <button class="buttonRight" onclick="testsSelectorHandler(this)">></button>
                </div>
            </div>
        </div>
        <div id="editorPanel">
            <button id="runButton" onclick="beginTests(this)">Run code</button>
            <button id="stepButton" onclick="stepButtonPress(this)">Step code</button>
            <button id="resetButton" onclick="resetState(this)">Reset</button>
            <datalist id="speedSliderMarks">
                <option value="0" label="0%">
                <option value="2.5" label="0.5%">
                <option value="5" label="1%">
                <option value="7.5" label="5%">
                <option value="10" label="10%">
            </datalist>
            <input id="speedSlider" type="range" min="0" max="50" step="0.5" onchange="changeSpeed(this)" list="speedSliderMarks">
        </div>
        <div id="infoDiv">
            <div id="infoPages">
                <div id="tabs"></div>
                <div id="content"></div>
            </div>
            <div id="infoPanel">
                <canvas id="infoPanelCanvas" oncontextmenu="return false;"></canvas>
            </div>
        </div>
    </body>
</html>
